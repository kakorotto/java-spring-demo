<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


        <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Admin page (Spring Security protected)</h1>

        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <div align="center">
            <h1>Add News</h1>

            <form method="post"  th:object="${news}" th:action="@{/user}" enctype="multipart/form-data"><!-- th:action="@{/user}" -->
                <label>Title:</label>
                <input th:field="*{title}" type="text"/><br/>

                <label>Description</label>
                <textarea cols="25" rows="8" th:field="*{description}"></textarea>
                <br/>
                <h4>Upload Single File:</h4>
                <input type="file" name="file"/> <br/><br/>
                <button type="submit">Submit</button>
            </form>
        </div>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Sign Out"/>
        </form>

    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
